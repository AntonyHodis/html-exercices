<body>

    <h1>Ceci est le dixi√®me exo</h1>
    <img src="../TP1-HTML/Photos/yooshi.gif" id="image" onmouseover="change()" alt="">
    <script>

        function change(){

            var x = document.getElementById("image");
            var v = x.getAttribute("src");
            if (v == "../TP1-HTML/Photos/yooshi.gif") {
                
                v = "../TP1-HTML/Photos/moi.jpg"
            }else{

                v = "../TP1-HTML/Photos/yooshi.gif"
            }
            x.setAttribute("src", v);

        }

    </script>
